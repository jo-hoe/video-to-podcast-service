{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <style>
        /* Minimal spinner CSS for HTMX indicator */
        .spinner {
            display: none;
        }

        .spinner.htmx-request {
            display: inline-block;
        }

        .spinner img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Video to Podcast Service</h1>
        <form id="addItemsForm" hx-post="/htmx/addItem" hx-trigger="submit" hx-target="#result" hx-swap="innerHTML"
            hx-encoding="json" hx-indicator="#loading-indicator">
            <label for="videoUrl">Video URL:</label>
            <input type="url" id="videoUrl" name="url" required placeholder="Enter video URL"
                style="width:100%; box-sizing:border-box;">
            <button type="submit">Submit</button>
            <span id="loading-indicator" class="spinner" aria-busy="true" style="margin-left:10px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Gray_circles_rotate.gif"
                    alt="Loading..." />
            </span>
        </form>
        <section id="result"></section>
    </main>
</body>

</html>
{{ end }}
