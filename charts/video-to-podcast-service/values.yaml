# Default values for video-to-podcast-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/jo-hoe/video-to-podcast-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

logLevel: info

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  enabled: true
  type: LoadBalancer
  port: 8081
  # Target port on the container (defaults to service.port if not specified)
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: video-to-podcast.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: video-to-podcast-tls
  #    hosts:
  #      - video-to-podcast.local

resources:
  # -- We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Persistence configuration
persistence:
  # -- WARNING: Without persistence, all data (database, media files, cookies) will be lost on pod restart!
  enabled: false
  # -- Storage class for the persistent volume
  storageClass: ""
  # -- Access mode for the persistent volume
  accessMode: ReadWriteOnce
  # -- Size of the persistent volume
  size: 10Gi
  # -- Existing claim name if you want to use an existing PVC
  existingClaim: ""
  # -- Annotations for the PVC
  annotations: {}

# Database configuration
database:
  driver: sqlite3
  # Path is relative to the mount point in the container
  connectionString: "file:/app/data/database/video-to-podcast-service.db"

# Cookies configuration for YouTube authentication
cookies:
  enabled: false
  # -- Path is relative to the mount point in the container
  cookiePath: "/app/data/cookies/youtube-cookies.txt"
  # -- Base64 encoded content of the YouTube cookies file (optional)
  # If provided, a secret will be automatically created with this content
  # Example: cookieContent: "BASE64_ENCODED_COOKIE_STRING"
  cookieContent: ""
  # -- Secret name containing the cookies file (optional)
  # If provided, will use the existing secret instead of creating one
  # Note: secretName takes precedence over cookieContent
  secretName: ""

# Media configuration
media:
  # Paths are relative to the mount point in the container
  mediaPath: "/app/data/resources/media"
  tempPath: "/app/data/resources/temp"
  maxParallelDownloads: 1
  allowPartialDownloads: true

nodeSelector: {}

tolerations: []

affinity: {}
