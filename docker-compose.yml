services:
  api-service:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: video-to-podcast-api
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker-specific configuration file
      - "./config.docker.yaml:/app/config.yaml:ro"
      # Optional: Mount custom cookies file
      # - "./cookies/youtube_cookies.txt:/app/cookies/youtube_cookies.txt:ro"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - video-to-podcast-network
    # Resource limits for better stability
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  ui-service:
    build:
      context: .
      dockerfile: Dockerfile.ui
    image: video-to-podcast-ui
    ports:
      - "3000:3000"
    volumes:
      # Mount Docker-specific configuration file
      - "./config.docker.yaml:/app/config.yaml:ro"
    depends_on:
      api-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - video-to-podcast-network
    # Resource limits for better stability
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  video-to-podcast-network:
    driver: bridge

volumes:
  podcast_data:
    driver: local