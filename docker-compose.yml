services:
  api-service:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: video-to-podcast-api
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      BASE_PATH: "/app/data/resources"         # Custom storage path
      DATABASE_PATH: "/app/data/database"      # Database storage path
      # YTDLP_COOKIES_FILE: "/app/data/cookies/youtube_cookies.txt"
    volumes:
      # Persist all data in a common directory structure
      - podcast_data:/app/data
      # Uncomment to use cookies file from host (copy to data/cookies/ first)
      #- "./data/cookies/youtube_cookies.txt:/app/data/cookies/youtube_cookies.txt"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - video-to-podcast-network
    # Resource limits for better stability
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  ui-service:
    build:
      context: .
      dockerfile: Dockerfile.ui
    image: video-to-podcast-ui
    ports:
      - "3000:3000"
    environment:
      UI_PORT: "3000"
      API_BASE_URL: "http://api-service:8080"
      API_TIMEOUT: "30s"
    depends_on:
      api-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - video-to-podcast-network
    # Resource limits for better stability
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  video-to-podcast-network:
    driver: bridge

volumes:
  podcast_data:
    driver: local