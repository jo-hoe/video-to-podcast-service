on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Run linters
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest